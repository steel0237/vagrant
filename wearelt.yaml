---
ip: "192.168.10.10"
memory: 2048
cpus: 2
provider: virtualbox
name: wearelt
hostname: wearelt

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
      - map: ./
        to: /home/ubuntu/htdocs
sites:
    - map: test.local
      to: /home/ubuntu/htdocs/public
    - map: test1.local
      to: /home/ubuntu/htdocs/public-1
databases:
    - atm
    - test
other:
     - git
     - mc
     - dos2unix

